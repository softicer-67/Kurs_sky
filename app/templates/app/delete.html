{% extends 'app/base.html' %}

{% block content %}
<main role="main" class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Удаляем файл <b>"{{file.id}}"</b> ?

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <a href="{% url 'home' %}">Отмена</a>
                            <button type="submit" name="button" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
